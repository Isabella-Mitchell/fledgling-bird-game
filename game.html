<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container center">
        <div id="game-box">
            <div id="bird-collection" class="row centered-row collection-view">
                <img id="blackBird" src="assets/images/Bird-outline-example.png">
                <img id="blackBird1" src="assets/images/Bird-outline-example.png">
                <img id="blackBird2" src="assets/images/Bird-outline-example.png">
                <img id="blackBird3" src="assets/images/Bird-outline-example.png">
                <img id="blackBird4" src="assets/images/Bird-outline-example.png">
            </div>
            <div id="game-info-box">
                <div class="row centered-row">
                    <h2 class="landing-page-about">Something something something</h2>
                </div>
                <div class="row centered-row">
                    <button type="button" id="start-new-game" button-command="start-new-game" class="btn btn-outline-dark btn-margin">Start Game</button>
                    <button type="button" button-command="instructions" class="btn btn-outline-dark btn-margin">How To Play</button>
                </div>
            </div>
            <div id="submit-bird-button-box" class="d-none row centered-row">
                <button type="button" button-command="submit-bird" id="submit-bird" class="btn btn-outline-dark btn-margin disabled">Select</button>
            </div>
            <div id="turn-box" class="d-none row centered-row">
                <div class="row">
                    <div class="col-md-4 order-md-2">
                        <div id="question-image">
                        </div>
                        <div class="icons">
                            <span id="size" class="black"> . </span><span id="colour" class="black"> . </span><span id="location" class="black"> . </span><span id="features" class="black"> . </span>
                        </div>
                    </div>
                    <div id="questions-box" class="col-md-8 order-md-1">
                        <h3 id="question-text">Question Text Blah Blah Blah</h3>
                        <div>
                            <div class="row">
                                <button type="button" id="answer-option-1" class="answer-btn">Option 1</button>
                                <button type="button" id="answer-option-2" class="answer-btn">Option 2</button>
                            </div>
                            <div class="row">
                                <button type="button" id="answer-option-3" class="answer-btn">Option 3</button>
                                <button type="button" id="answer-option-4" class="answer-btn">Option 4</button>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" button-command="submit-answer" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                    <div id="turn-results-box" class="col-md-8 order-md-1 d-none">
                        <h3 id="results-text">Results Text Example</h3>
                        <div class="row">
                            <button type="button" button-command="start-next-round" class="btn btn-primary btn-lg">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto d-flex align-self-end">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-sm-left">
                    <p>
                        About
                    </p>
                </div>
                <div class="col-sm-6 text-sm-right">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.facebook.com">
                                <i class="fa-brands fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://twitter.com">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.instagram.com">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
