<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="" />

    <script src="https://kit.fontawesome.com/e4ffee1eee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>
<body>
    <!--Bootstap Modal-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            How To Play blah blah blah
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">fledgling</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav">
                <li class="nav-item d-none" id="how-to-play-box">
                    <button type="button" class="btn btn-outline-dark btn-margin" data-toggle="modal" data-target="#exampleModal">
                        How To Play
                    </button>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container center">
        <div id="game-box">
            <div id="bird-collection" class="row centered-row collection-view">
                <img id="blackbird" src="assets/images/bb-outline.png">
                <img id="blueTit" src="assets/images/bt-outline.png">
                <img id="cormorant" src="assets/images/cm-outline.png">
                <img id="magpie" src="assets/images/mp-outline.png">
                <img id="goldfinch" src="assets/images/gf-outline.png">
            </div>
            <div id="game-info-box">
                <div class="row centered-row">
                    <h2 class="landing-page-about">Something something something</h2>
                </div>
                <div class="row centered-row">
                    <button type="button" id="start-new-game" button-command="start-new-game" class="btn btn-outline-dark btn-margin">Start Game</button>
                    <!-- Button trigger modal button-command="instructions" -->
                    <button type="button" class="btn btn-outline-dark btn-margin" data-toggle="modal" data-target="#exampleModal">
                        How To Play
                    </button>
                </div>
            </div>
            <div id="submit-bird-button-box" class="d-none row centered-row">
                <button type="button" button-command="submit-bird" id="submit-bird" class="btn btn-outline-dark btn-margin disabled">Select</button>
            </div>
            <div id="end-game-box" class="d-none row centered-row">
                <button type="button" button-command="view-sightings" class="btn btn-outline-dark btn-margin">View Sightings</button>
                <button type="button" button-command="play-again" class="btn btn-outline-dark btn-margin">Start New Game</button>
            </div>
            <div id="turn-box" class="d-none row centered-row">
                <div class="row centered-row d-flex align-items-center">
                    <div class="col-lg-5 order-lg-2">
                        <div id="question-image">
                        </div>
                        <div class="icons">
                            <span id="size" class="black"><i class="fa-solid fa-ruler-horizontal"></i></span><span id="colour" class="black"><i class="fa-solid fa-palette"></i></span><span id="location" class="black"><i class="fa-solid fa-binoculars"></i></span><span id="features" class="black"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                    <div id="questions-box" class="col-lg-7 order-lg-1">
                        <div class="row justify-content-center justify-content-lg-start">
                            <h3 id="question-text">Question Text Blah Blah Blah</h3>
                        </div>
                        <div>
                            <div class="row justify-content-center justify-content-lg-start">
                                <button type="button" id="answer-option-1" class="answer-btn">Option 1</button>
                                <button type="button" id="answer-option-2" class="answer-btn">Option 2</button>
                            </div>
                            <div class="row justify-content-center justify-content-lg-start">
                                <button type="button" id="answer-option-3" class="answer-btn">Option 3</button>
                                <button type="button" id="answer-option-4" class="answer-btn">Option 4</button>
                            </div>
                        </div>
                        <div class="row justify-content-center justify-content-lg-start">
                            <button type="button" button-command="submit-answer" class="btn btn-success btn-lg submit-btn">Submit</button>
                        </div>
                    </div>
                    <div id="turn-results-box" class="col-lg-7 order-lg-1 d-none">
                        <div class="row justify-content-center justify-content-lg-start">
                            <h3 id="results-text">Results Text Example</h3>
                        </div>
                        <div class="row">
                            <p id="feedback" class="text-left">Feedback text example</p>
                        </div>
                        <div class="row">
                            <p id="bird-fact" class="text-left">Bird fact example</p>
                        </div>
                        <div class="row justify-content-center justify-content-lg-start">
                            <button type="button" button-command="start-next-round" class="btn btn-outline-dark btn-margin">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto d-flex align-self-end">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-sm-left">
                    <p>
                        About
                    </p>
                </div>
                <div class="col-sm-6 text-sm-right">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.facebook.com">
                                <i class="fa-brands fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://twitter.com">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.instagram.com">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
